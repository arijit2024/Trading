<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Login logout section start  -->
    <section class="login-wrapper">
        <div class="container">
           <!-- <div class="logout-part">
                 <form>
                    <input type="number" class="inputFild" id="number-trading" placeholder="Enter number">

            <div class="login-part">
                <form>
                    <input type="text" class="inputFild" id="user-trading">
                    <input type="text" class="inputFild" id="password-trading">
                    <button class="submit-button" id="login-trading">Login</button>
                </form>
            </div>
        </div>
    </section>
    <!-- Login logout section end  -->
    <script>
        $(document).ready(function() {
        // login 
        const api_url = "../back-end/server.php";
        $("#login-trading").click(function(event){
            event.preventDefault(); 
            const userTrading = $("#user-trading").val();
            const passwordTrading = $("#password-trading").val(); 
            $.post(api_url, {
                method: "ourUser",
                user: userTrading, 
                password: passwordTrading 
            }, function(data){
                if(data){
                    window.location.href ="index.html";
                }
            });
        });
        // logout
            $("#register-trading").click(function(event) {
                event.preventDefault();
                const numberUser = $("#number-trading").val();
                const passUser = $("#password-trading").val();
                const passUserRee = $("#password-ree-trading").val();
                
                if (passUser === passUserRee && passUser != "" && passUserRee != "") {
                    $("#password-trading").removeClass('borderAdd'); 
                    $("#password-ree-trading").removeClass('borderAdd'); 
                    $.post(api_url, {
                        method: "register",
                        numberUser: numberUser,
                        passUser: passUser,
                        passUserRee: passUserRee
                    }, function(data) {
                        if(data){
                            window.location.href ="index.html";
                        }
                    });
                } else {
                    $("#password-trading").addClass('borderAdd'); 
                    $("#password-ree-trading").addClass('borderAdd'); 
                }
            });
        });

    </script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
