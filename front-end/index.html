<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
</head>

<body>
    <div class="area">
        <div class="main-fild">
            <div class="input-wrapper">
                <input type="number" id="entry" placeholder="Your Entry">
                <input type="number" id="stoploss" placeholder="Your Stop Loss">
                <input type="number" id="exit" placeholder="Your Exit">
                <input type="number" id="profit" placeholder="Your Profit">
                <input type="number" id="loss" placeholder="Your Loss">
            </div>
            <button class="submit" id="submit-data">Submit</button>
        </div>
    </div>
    <nav class="main-menu">
        <ul>
            <li>
                <a href="">
                    <i class="fa fa-home fa-2x"></i>
                    <span class="nav-text">
                        Community Dashboard
                    </span>
                </a>

            </li>
            <li>
                <a href="#">
                    <i class="fa fa-info fa-2x"></i>
                    <span class="nav-text">
                        Documentation
                    </span>
                </a>
            </li>
        </ul>

        <ul class="logout">
            <li>
                <a href="#">
                    <i class="fa fa-power-off fa-2x"></i>
                    <span class="nav-text">
                        Logout
                    </span>
                </a>
            </li>
        </ul>
    </nav>
    <script>
        $(document).ready(function(){
            const api_url = "../back-end/server.php";
            $("#submit-data").click(function(event){
                const entry = $("#entry").val();
                const stoploss = $("#stoploss").val();
                const exit = $("#exit").val();
                const profit = $("#profit").val();
                const loss = $("#loss").val();

                $.post(api_url, {
                    method : "dataOne",
                    entry : entry,
                    stoploss : stoploss,
                    exit : exit,
                    profit : profit,
                    loss : loss
                }, function(data){
                    console.log(data);
                })

            })
        })
    </script>
</body>

</html>
